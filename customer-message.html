<table style="border: 1px solid #9e9f9e73" width="100%">
  <tr>
    <th style="text-align:center; color:#a0a0a0">
      AJAX JETS - Contact Us
    </th>
  </tr>
  <tr>
    <td>
      <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr style="background-color:#e1e1e1;">
          <th colspan="2" align="left">Customer Details</th>
        </tr>
        <tr>
          <td colspan="2" style="border: 1px solid #eee;">
            {{ name }}
          </td>
        </tr>
        <tr>
          <td style="border: 1px solid #eee;">{{ email }}</td>
        </tr>

        <tr>
          <td style="border: 1px solid #eee;">Message: {{ message }}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
